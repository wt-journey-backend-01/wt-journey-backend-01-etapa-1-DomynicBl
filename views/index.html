<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3e2723">
    <title>DevBurger - Cardápio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo-link"><h1 class="logo">DevBurger</h1></a>
            <nav>
                <a href="/contato">Contato</a>
                <a href="/api/lanches" target="_blank">API de Lanches</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="cardapio" class="section">
            <h2>Nosso Cardápio</h2>
            <div class="cardapio-grid">
                </div>
        </section>
        <section id="sugestao" class="section">
            <h2>Sugira um Novo Lanche!</h2>
            <p>Sua criatividade pode fazer parte do nosso cardápio. Envie sua sugestão!</p>
            <form action="/sugestao" method="GET" class="form-container">
                <div class="form-group"><label for="nome">Nome do Lanche:</label><input type="text" id="nome" name="nome" required></div>
                <div class="form-group"><label for="ingredientes">Ingredientes:</label><textarea id="ingredientes" name="ingredientes" rows="4" required placeholder="Ex: pão, carne, queijo..."></textarea></div>
                <button type="submit" class="btn">Enviar Sugestão</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container"><p>&copy; 2025 DevBurger. Todos os direitos reservados.</p></div>
    </footer>

    <div id="modal-container" class="modal-container">
        <div id="modal-box" class="modal-box">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h3 id="modal-title"></h3>
            <div class="modal-section"><p id="modal-description"></p></div>
            <div class="modal-section"><h4>Tabela Nutricional (valores por porção)</h4><div id="modal-nutrition" class="tabela-nutricional"></div></div>
            <div class="modal-section"><h4>Alérgicos</h4><p id="modal-allergens"></p></div>
        </div>
    </div>

    </body>
</html>
