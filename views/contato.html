<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3e2723">
    <title>DevBurger - Contato</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo-link">
                <h1 class="logo">DevBurger</h1>
            </a>
            <nav>
                <a href="/">Cardápio</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="contato-form" class="section">
            <h2>Entre em Contato</h2>
            <p>Tem alguma dúvida, sugestão ou reclamação? Fale conosco!</p>
            
            <form action="/contato" method="POST" class="form-container">
                <div class="form-group">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Seu E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 DevBurger. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
